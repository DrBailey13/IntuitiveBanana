<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intuitive Banana</title>
  <!-- linking style sheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/pink-banana-favicon.png">
  <link rel="stylesheet" href="assets/design/style.css">
</head>
<body>
  <!-- styling for logo -->
  <section class="hero is-info is-large">
    <div class="hero-head">
      <nav class="navbar">
        <div class="navebar-brand">

        </div>
        <div class="container has-text-centered">
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
              <h1 class="title"> <img id="bananaLogo"src="assets/images/intuitive_banana.png" alt="Banana">Intuitive Banana</h1>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- main picutre with styling -->

    <div class="hero-body" id="heroPicture">
      <div class="container has-text-centered">
        <p class="title" id="title">
          A Music Search Application
        </p>
        
      </div>
    </div>
    <!-- tabs to link to other pages -->
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <!-- home tab -->
            <li>
              <a href="index.html">Home</a>
            </li>
            <!-- featured artists page -->
            <li>
              <a href="featured_artists.html">Featured Artists</a>
            </li>
            <!-- music news page  -->
            <li>
              <a href="music-news.html">Music News</a>
            </li>
            <!-- search page aka the page we are on  -->
            <li>
              <a href="search_form.html">Search</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <br>
  <br>
  <!-- main section to search for artists songs -->
  <section>
    <div class="container">
      <!-- promting that a name is what we want to be put in there -->
      <div class="field">
        <label class="label">Name</label>
        <!-- text area box that the user will put the name into -->
        <div class="control">
          <input class="input search-color" type="text" placeholder="Artist Name" id="artistName">
        </div>
      </div>
      <!-- submit button that will load information -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="submitBtn">Submit</button>
        </div>
      </div>
    <!-- modal that will diaplay info on artist -->
      <section>
        <div class="modal" id="musicDisplay">
          <div class="modal-background close-modal"></div>
          <div class="modal-content">
            <section>
              <div class="tile is-parent is-12">
                <article class="tile is-child box notification">
                  <!-- name of artist -->
                  <p class="title" id="nameArtist"></p>
                  <!-- link to artist page -->
                  <p class="subtitle" id="artistLink"></p>
                  <!-- top songs by artist -->
                  <div class="content">
                    <p class="info"></p>
                  </div>
                  <!-- picture of artist -->
                  <div class="picture"></div>
                </article>
              </div>
            </section>
          </div>
          <button class="modal-close is-large close-modal" aria-label="close"></button>
        </div>
      </section>
    </div>
  </section>
  <br>
  <br>
  <!-- link to js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>

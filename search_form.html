<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intuitive Banana</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <section class="hero is-info is-large">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container has-text-centered">
          <div class="navbar-brand">
            <a class="navbar-item">
              <h1 class="title">Intuitive Banana</h1>
            </a>
          </div>
        </div>
      </nav>
      </div>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title" id="title_hp">
          A Music Search Application
        </p>
        <p class="subtitle">
          Subtitle
        </p>
      </div>
    </div>

    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <li class="is-active">
              <a>
                Home
              </a>
            </li>
            <li>
              <a>Featured Artists</a>
            </li>
            <li>
              <a>Genre</a>
            </li>
            <li>
              <a>Search</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <br>
  <br>
  <section>
    <div class="container">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input search-color" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success search-color" type="text" placeholder="Text input">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success search-color"></p>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger search-color" type="email" placeholder="Email input">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <p class="help is-danger search-color"></p>
      </div>

      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select search-color">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea search-color" placeholder="Textarea"></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>
  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>

</html>
